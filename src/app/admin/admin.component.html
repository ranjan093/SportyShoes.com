<div class="admin">
    <div *ngIf="!isLogged" class="sign-Up">

        <h1>Admin SignUp</h1>
   
    <form class="form-common" #adminSignUp="ngForm" (ngSubmit)="signUp(adminSignUp.value)">
    <input class="form-input" type="text" ngModel name="name" placeholder="Enter Name">
    <input class="form-input" type="password" ngModel name="password" placeholder="Enter Password">
    <input class="form-input" type="text" ngModel name="email" placeholder="Enter Email">
    <button class="form-button">SignUp</button>
    <a class="auth" (click)="signIn()">Click here to LogIn</a>

</form>
</div>
    
    
    <div *ngIf="isLogged" class="sign-Up">
        <h1>Admin LogIn</h1>
    
    <form class="form-common" #adminLogIn="ngForm" (ngSubmit)="logIn(adminLogIn.value)">
     <input class="form-input" type="text" ngModel name="email" placeholder="Enter Email">
    <input class="form-input" type="password" ngModel name="password" placeholder="Enter Password">
    <button class="form-button">LogIn</button>
    <a class="auth" (click)="logUp()">Don't have an account?SignUp</a>
  
</form>
</div>
    
    </div>
